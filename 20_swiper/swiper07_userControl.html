<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>
    <!-- 내 style 위에 로딩해야함에 주의 -->
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <!-- class 명등을 함부로 바꾸면 동작이 비정상적일 수 있는 부분은 bx-slider에 비해 불편함 
        swiper의 장점은 반응형에 있고 다른 플러그인 보다 반응형에 유리
        -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>  
        </div>
      </div>
      <!-- swiper는 overflow:hidden 되어 있어 controls가 보이지 않으므로 밖에 표시 -->
      <div class="controls">
          <div class="prev">prev</div>
          <div class="next">next</div>
      </div>

      <div class="indecators">
          <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
          </ul>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
      <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    
    <script>
        const swiper = new Swiper('.swiper', {
          // Optional parameters
          direction: 'horizontal',
          loop: true,
        });

        const controls = document.querySelector('.controls');
        controls.addEventListener('click', e=>{
            if( e.target = controls.firstChild ){
                swiper.slidePrev();
            }else if( e.target = controls.lastChild){
                swiper.slideNext();
            }
        })

        const indecators = document.querySelector('.indecators');
        indecators.addEventListener('click', e=>{
            let index = e.target.innerHTML; 
            //console.log(index);
            swiper.slideTo(index);
        })
    </script>
</body>
</html>
