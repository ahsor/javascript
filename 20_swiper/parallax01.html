<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #back{ height:3000px; }
        #printer{ position: fixed; background: orange; 
            left: 100px; top:100px;
        }
        .colorbox{ background: green; width:100px; height: 100px;
            position: absolute; top:200px; left: 200px;
        }
        .colorbox1{}
        .colorbox2{ top:500px; }
        .colorbox3{ top:1000px; }
        .colorbox4{ top:1500px; }
        .colorbox5{ top:2500px; }

        .bgRed{ background: red;}
    </style>
</head>
<body>
    <div id="printer">0</div>
    <div id="back"></div>
    <div class="colorbox colorbox1">colorbox1</div>
    <div class="colorbox colorbox2">colorbox2</div>
    <div class="colorbox colorbox3">colorbox3</div>
    <div class="colorbox colorbox4">colorbox4</div>
    <div class="colorbox colorbox5">colorbox5</div>
    
    <script>
        let printer = document.querySelector('#printer');
        let colorboxs = document.querySelectorAll('.colorbox');

        [...colorboxs].forEach((colorbox, i)=>{
            // let thiscolorbox = colorbox;
            // thiscolorbox.innerHTML = thiscolorbox.offsetTop;

            colorbox.innerHTML = colorbox.offsetTop;
        })

        document.addEventListener('scroll', change_scroll);

        function change_scroll(){
            printer.innerHTML = document.documentElement.scrollTop;

            let screenCenter = document.documentElement.scrollTop + window.innerHeight/2;
            // 변경되는 지정을 계산함 
            
            [...colorboxs].forEach((colorbox, i)=>{
                //if(colorbox.offsetTop < document.documentElement.scrollTop){
           
                if(colorbox.offsetTop < screenCenter){
                //기본위치에서 색을 변경하지 않고 화면에 나타나는 지점을 변경함 
                    colorbox.classList.add("bgRed");
                }else{
                    colorbox.classList.remove("bgRed");
                }
            })
        }


    </script>
</body>
</html>
