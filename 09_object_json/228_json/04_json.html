<script>
    const  kim = {
        student:40,
        grade:4,
        name:"G CLASS"
    };

    const replacer = (key, value)=>{
        if( typeof value === 'number'){
            return undefined; 
            // undefined 인경우 데이터를 표시하지 않음 
            // null, false는 객체 데이터를 수정함 
        }
        return value; 
    }
    const data = JSON.stringify(kim, replacer, ' ');
    // 자바스크립트 객체로 반환
    console.log(data);   
    // {
    //        "name": "G CLASS"
    //    }
   
</script>
