<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>정규표현식</title>
</head>
<body>
<script>
//var p = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/gi;
var p = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/i;
// g:글로벌 옵션을 제외한 경우 처음 일치한 문자열을 발생한 경우 종료
// i:대소문자 구분하도록 한다. 즉 http://는 찾아도 HTTP:// 검색 제외

//var p = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/g;

var str = '서포트사이트는http://www.jemicom.it.co/입니다.';
str += '예제소개사이트HTTP://www.naver.com/도 잘 부탁해요!';
var result = str.match(p);
/*
정규표현식은 String.match 메소드를 사용하고 
RegExp.exec 메소드도 사용할 수 있다. 
*/


for (var i = 0, len = result.length; i < len; i++) {
  console.log(result[i]);
}
</script>
</body>
</html>
