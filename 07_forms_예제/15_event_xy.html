<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>마우스좌표이벤트</title>
</head>
<body>
<div id="main" style="position:absolute; margin:50px;
 top:50px; left:50px; width:200px; height:200px;
 border:1px solid Black"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function(){
        // 사용하는 event는 같으므로 jQuery로도 같은 방법임 
    })
</script>
<script>
var main = $('#main');
main.on('mousemove', function(e) {
    mainInnerHTML = 'screen' + e.screenX + '/' + e.screenY + '<br />'
    + 'page' + e.pageX + '/' + e.pageY + '<br />'
    + 'client' + e.clientX + '/' + e.clientY + '<br />'
    + 'offset' + e.offsetX + '/' + e.offsetY + '<br />';
    $(this).html(mainInnerHTML)
 });
