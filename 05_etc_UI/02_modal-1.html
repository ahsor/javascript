<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .modalBox{ position: fixed; top:0; left:0; bottom:0; right:0; 
                background-color: rgba(0,0,0,0.5);
                display: flex;  justify-content: center;
                align-items: center;  opacity: 0;
        }
        .dialog{ width:300px; height: 300px; background-color: #fff;
                border-radius: 10px;
                border:1px solid black;
                outline:1px solid black; 
                outline-offset: -3px; 
        }
        button{ padding: 1em; position: absolute; z-index: 99;}
    </style>
</head>
<body>
    <button>modal</button>
    
    <div class="modalBox">
        <div class="dialog"></div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', function(){
            console.log('clicked');
            document.querySelector('.modalBox').style.opacity = 1;
           // 
        })

        document.querySelector('.modalBox').addEventListener('click', function(){
            document.querySelector('.modalBox').style.opacity = 0;
        })

        document.querySelector('.dialog').addEventListener('click', function(e){
            // 동작확인
            return false;
        })
    </script>
</body>
</html>
