<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ padding:0; margin: 0; }
        .carousel-container{
            width:1200px; margin:auto;
            border:10px solid black; overflow: hidden;
            position: relative;
        }
        .carousel-slide{ position: relative; width: 100%; height: 400px;}
        .carousel-slide img{ width:100%; position: absolute; left:0; top:0;
            opacity: 0;  transition:1s;
        }
        .controls-btn{ position: absolute; width:100%; height:100%; 
                top:0; left:0; display: flex;
                /* bootstrap 콘셉트 디자인 */
                justify-content: space-between; 
                /* align-items: center; 
                   //일반적인 slider 버튼 처럼 디자인 
                */
        }
        .controls-btn>button{ border: none; padding: 1rem;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="./images/400.jpg" alt="">
            <img src="./images/410.jpg" alt="">
            <img src="./images/420.jpg" alt="">
            <img src="./images/430.jpg" alt="">
            <img src="./images/440.jpg" alt="">
        </div>
        <div class="controls-btn">
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    
    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselSlide = document.querySelectorAll('.carousel-slide img');
        const prevBtn = document.querySelector('#prevBtn');
        const nextBtn = document.querySelector('#nextBtn');

        let counter = 0; 
        carouselSlide[0].style.opacity = 1; 
        
        nextBtn.addEventListener('click', ()=>{
            let currentCounter = (counter + 1) % 5; 
            // 현재 동작 중인 카운터 생성
            carouselSlide[counter].style.opacity = 0; 
            carouselSlide[currentCounter].style.opacity = 1; 
            counter = currentCounter; 
            // 현재 카운터 백업
        })
        
        prevBtn.addEventListener('click', ()=>{
            let currentCounter = counter == 0 ? 4: parseInt(counter - 1) % 5; 
            // 이전 버튼은 0인지 확인하고 4 3 2 1 0 으로 반복 동작하도록 함
            carouselSlide[counter].style.opacity = 0; 
            carouselSlide[currentCounter].style.opacity = 1; 
            counter = currentCounter; 
        })

    </script>
</body>
</html>
