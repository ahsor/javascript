<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샘플</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main class="main large">
  <h1>클래스 리스트</h1>

  <div id="box" class="red"> box </div>
</main>
<script>
  const box = document.querySelector('#box');
  
  setTimeout(function(){
    box.classList.add('blue');
  }, 3000);
  
  setTimeout(function(){
    box.classList.remove('red');
  }, 5000);
  
  setTimeout(function(){
    box.classList.add('blue', 'yellow', 'pink');
  }, 8000);
  
  setTimeout(function(){
    box.classList.remove('blue', 'yellow');
  },12000);
  
</script>
</body>
</html>
