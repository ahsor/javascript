<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샘플</title>
  <link rel="stylesheet" href="../../common/css/style.css"/>
  <link rel="stylesheet" href="style.css"/>

</head>
<body class="chapter-8">
<main class="main centering">
  <div id="myBox1">#myBox1 요소</div>
  <div id="myBox2">#myBox2 요소</div>
  
  <div class="container">
    <div id="targetBox">#targetBox 요소</div>
  </div>
</main>
<script>
    const myBox1 = document.querySelector('#myBox1');
    const myBox2 = document.querySelector('#myBox2');
    const targetBox = document.querySelector('#targetBox');

    // 4초 후 #targetBox 요소의 앞에 #myBox1 요소 추가
    setTimeout(() => {
        targetBox.before(myBox1);
    }, 3000);

    // 4초 후 #targetBox 요소의 뒤에 #myBox2 요소 추가
    setTimeout(() => {
        targetBox.after(myBox2);
    }, 4000);

</script>
</body>
</html>
