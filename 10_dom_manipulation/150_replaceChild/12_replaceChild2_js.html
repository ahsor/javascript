<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샘플</title>
  <link rel="stylesheet" href="../../common/css/style.css"/>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
<main class="main centering">
  <div class="container">
    <div class="old-box box">교체 전 박스</div>
  </div>
</main>
<script>
    setTimeout(() => {
  // 컨테이너
  const container = document.querySelector('.container');
  // 교체 전 박스 요소
  const oldBox = document.querySelector('.old-box');
  // 새로운 박스 요소. div 요소 생성 후 「새로운 박스」 텍스트 노드를 추가
  const newBox = document.createElement('div');
  newBox.textContent = '새로운 박스';
  // new-box, box CSS 클래스 추가
  newBox.classList.add('new-box', 'box');
  // 새로운 박스로 교체
  container.replaceChild(newBox, oldBox);
}, 3000);

</script>
</body>
</html>
