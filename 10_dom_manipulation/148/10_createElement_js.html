<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샘플</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
<button id="create-modal-button">모달 윈도우 창 생성</button>
<script>
    const cmb = document.querySelector('#create-modal-button');

    cmb.addEventListener('click', showModal);
    function showModal(){
        const modalElement = document.createElement('div');
        const modalElement.classlist.add('myModal');
        const text = createTextNode('my Modal ');
        modalElement.appendChild(text);
        document.body.appendChild(modalElement);
    }

    // 제거하기 위한 버튼을 추가할 수도 있으나 
    // modalElement에 클래스를 추가하여 삭제할 것임
    const rmModal = document.querySelector('.myModal');
    rmModal.addEventListener('click', hideModal);
    function hideModal(){
      //rmModal.remove();
      document.body.removeChild();
    }
</script>
</body>
</html>
