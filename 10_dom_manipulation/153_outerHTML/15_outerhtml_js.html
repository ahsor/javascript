<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샘플</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="main.js" defer></script>
</head>
<body>
<main class="main centering">
  <p id="weather">내일은 눈이 옵니다<span> 아름다운 밤이 될것 같습니다.</span></p>
</main>
<script>
    // outerHTML  : 자신을 포함한 텍스트와 이미지의 태그를 변경하고 싶을 때 
    // html의 기본구조를 정확히 작성할 필요가 있다. 
    // span대신 div을 사용할 경우 원하지 않는 문제가 발생한다. 
    
    const weatherElement = document.querySelector('#weather');

    // 3초 후 #weather 내용 변경
    setTimeout(() => {
            //weatherElement.innerHTML = '기온은 <strong>-3℃</strong>가 예상됩니다.';
            weatherElement.outerHTML = '<img src="http://placekitten.com/200/200">';

    }, 3000);

</script>
</body>
</html>
