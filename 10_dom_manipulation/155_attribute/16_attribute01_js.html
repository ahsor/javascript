<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샘플</title>
  <link rel="stylesheet" href="../../common/css/style.css"/>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
<button>속성 확인</button>
<main class="main centering">
  <a id="anchor" href="http://www.naver.com">링크</a>
  <img id="image" src="http://placekitten.com/200/200" alt="">
</main>
<script>
  const btn = document.querySelector('button');

  btn.addEventListener('click', function(){
    const anchorElement = document.querySelector('#anchor');
    console.log( anchorElement.getAttribute('href'));

    const imageElement = document.querySelector('#image');
    imageElement.setAttribute('src', 'http://placehold.it/200x200')
  })
</script>
</body>
