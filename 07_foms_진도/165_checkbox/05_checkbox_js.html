<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>샘플</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../common/css/style.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="centering">
    <label>
      <input type="checkbox" id="cbA" value="A"/>
      체크박스 A
    </label>
    <label>
      <input type="checkbox" id="cbB" value="B" checked/>
      체크박스 B
    </label>
    <label>
      <input type="checkbox" id="cbC" value="C"/>
      체크박스 C
    </label>
  </main>
  <script>
      // check  상태 확인 
      const check1 = document.querySelector('#cbA').checked;
      console.log(`checkbox1 ${check1}`);
      const check2 = document.querySelector('#cbB');
      console.log(`checkbox2 ${check2.checked}`);
      const check3 = document.querySelector('#cbC');
      console.log(`checkbox1 ${check3.checked}`);

      // check 상태 설정 
      check3.checked = true; 

  </script>
</body>
</html>
