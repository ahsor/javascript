<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>form-checkbox</title>
</head>
<body>
<form name='form'>
  <div>
    좋아하는 음식은?
    <label><input type="checkbox" name="food" value="라면" id="food1"/>
      라면</label>
    <label><input type="checkbox" name="food" value="만두" />
      만두</label>
    <label><input type="checkbox" name="food" value="불고기" />
      불고기</label>
    <input id="btn" type="button" value="송신" />
  </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        const values = document.querySelectorAll('input[name="food"]');
        console.log(values);
        document.form.addEventListener('change', function(event){

            values.forEach(function(value, i){
               // console.log( value)
                if(value.checked){
                    console.log(value.value)
                }
            })
        })
    })
</script> 
</body>
</html>
