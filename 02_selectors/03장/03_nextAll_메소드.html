<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>03_nextAll_메소드.html</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
			$(document).ready(function(){
				const first = document.querySelector('.first');
				const firstParent = document.querySelector('#wrapper>ul');
				//first.nextElementSibling.style.color = 'red';
				//firstParent.firstElementChild.nextElementSibling.style.color = 'red';

				console.log([...firstParent.children]);
				[...firstParent.children].forEach(function(child, i){
					if( !child.getAttribute('class')){
						child.style.color = 'red';
					}
				})
			});
		</script>
	</head>
	
	<body>
		<span>nextAll() 메서드를 사용하여 1번의 다음에 존재하는 형제 엘리먼트들의 글자색을 바꿔주세요.</span>
		<div id="wrapper">
			<ul>
				<li class="first">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
