<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>04_index_method</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
			// 클릭할 때마다 이벤트 번호 출력하기 
			document.addEventListener( 'DOMContentLoaded', function(){
				const list = document.querySelector('#wrapper');
				const lists = document.querySelectorAll('#wrapper li');

				list.addEventListener('click', function(event){
					[...lists].forEach((li, item)=>{
						if( event.target === li){
							alert( item)
						}
					})
				})
			})
		</script>
