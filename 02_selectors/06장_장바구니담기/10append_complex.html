<script>   
   
document.addEventListener('DOMContentLoaded', function() {
    var ary = ['🍎사과','🍌바나나','🍓딸기','🧅양파' ];

    var list = document.getElementById('list');

    for(var i = 0; i < ary.length; i++) {
        
        var li = document.createElement('li');
        var text = document.createTextNode( ary[i] + '원');

        li.appendChild(text);
        // 하위 항목을 먼저 넣고 상위를 추가
        list.appendChild(li);
        console.log(li);
    }
}, false);

</script>
