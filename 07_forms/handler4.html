<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>자바스크립트 마스터북</title>
</head>
<body>
<input id="btn" type="button" value="다이얼로그 표시" />
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('btn').addEventListener('click', function() {
    window.alert('버튼이 클릭되었다.');
  }, false);
}, false);

</script>
</body>
</html>
