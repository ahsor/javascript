<script>
      document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('btn').addEventListener('click', function() {
              /*
              //var foods = document.getElementsByTagName('input')[0];
              //var foods = document.getElementById('food1');
              var foods = document.querySelector('#food1');
              window.alert(foods.checked);
              */
              
              var result = [];
              var foods = document.getElementsByName('food');
              
              for(var i = 0; i < foods.length; i++) {
                var food = foods.item(i);
               
                if (food.checked) {
                  result.push(food.value);
                }
              }
              window.alert(result.toString());
              
          }, false);
      }, false);
</script>
