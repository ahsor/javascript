<!DOCTYPE html>

<meta charset="UTF-8" />
<title>노드추가</title>
</head>
<body>
<form>
  <div>
    <label for="name">사이트명:</label><br />
    <input id="name" name="name" type="text" size="30" />
  </div>
  <div>
    <label for="url">URL:</label><br />
    <input id="url" name="url" type="url" size="50" />
  </div>
  <div>
    <input id="btn" type="button" value="추가" />
  </div>
</form>
<div id="list"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$('#btn').click(function(){
    var name = $('#name');
    var url = $('#url');

    var str = $('<a />').attr('href', $('#url').val()).text(name.val());
    var anchor = $('#list').html(str);
})
