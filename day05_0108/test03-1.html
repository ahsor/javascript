    $button6.addEventListener('click', function(){

      compare(keyword);
    })
    
    function  compare( keyword ){
      for( let a = 0 ; a<$boxs.length ; a++ ){
          let divKeyword = $boxs[a].getAttribute('data-keyword');
          if( keyword == 'All'){
              $boxs[a].style.display = 'block';
          }else  if( keyword != divKeyword ){
              $boxs[a].style.display = 'none';
          }else{ 
              $boxs[a].style.display = 'block';
          }
      }

    }
