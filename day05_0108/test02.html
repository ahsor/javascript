<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    *{ margin:0; padding:0; }
    .box{ width:200px; height:200px; background-color: orange;}
    .active{  background-color: red;}
  </style>
</head>
<body>
  
   <div class="imgbox"><img src="http://placekitten.com/300/300" alt=""></div>
   <script> 
      const $img = document.querySelector('.imgbox img');
      console.log('before', $img.getAttribute('src'));

      $img.addEventListener('click',function(){
          let pathSet = `http://placekitten.com/300/400`; 
          $img.setAttribute('src', pathSet);
          console.log('after', $img.getAttribute('src'));
      })
   </script>
