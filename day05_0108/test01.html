<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ margin:0; padding:0; }
    .box{ width:200px; height:200px; background-color: orange;}
    .active1{  background-color: red;}
    .active2{  border:10px solid black;}
    .active3{  border-radius: 100px;}
  </style>
</head>
<body>
  
   <div class="box"> BOX </div>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
   <script>
    //  $('.box').click(function(){
    //    $(this).attr('class', "box active");
    //  })

    const  $box = document.querySelector('.box');
    $box.addEventListener('click', function(ev){
        console.log('click');
        this.classList.add('active1');
        $box.classList.add('active2');
        ev.target.classList.add('active3');
        // this == $box == ev.target
   })
   </script>
</body>
</html>
