  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    header{ height: 70px; background-color: black; width:100%;}
    header.clone{ height: 70px; background-color: black; width:80%;
          transition: 1s;  position: absolute; top:-200px;  }
    .clone.sticky{ position: fixed; top: 10px; width: 80%; 
          left:10%; background-color: rgba(0,0,0,0.5);
    }

    body{ height: 3000px;}
  </style>
</head>
<body>
  <header class="clone"></header>
  <header></header>

<script>

    document.addEventListener('scroll', function(){
      let st = document.documentElement.scrollTop; // scrollTop() 아님
      console.log( st );
      if( st>1000 ){
        document.querySelector('.clone').classList.add('sticky');
      }else{
        document.querySelector('.clone').classList.remove('sticky');
      }
    })
</script>
